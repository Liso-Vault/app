name: liso
description: Liso
publish_to: "none"
version: 0.2.4+10

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # STATE MANAGEMENT
  get: 4.6.1

  # CRYTPO
  web3dart: ^2.3.3
  bip39: ^1.0.6
  hex: ^0.2.0
  cryptography: ^2.0.5

  # GOOGLE
  google_sign_in: ^5.2.1
  googleapis: ^7.0.0

  # IO
  hive: 2.0.5
  hive_flutter: 1.1.0
  get_storage: 2.0.3 # persistence
  path_provider: 2.0.8
  path: ^1.8.1

  permission_handler: 8.3.0
  flutter_local_notifications: ^9.2.0
  either_option: 2.0.1-dev.1

  # INFO
  device_info_plus: 3.2.1
  package_info_plus: ^1.3.0

dev_dependencies:
  # flutter_test:
  #   sdk: flutter

  flutter_lints: ^1.0.0
  hive_generator: 1.1.1
  build_runner: ^2.1.7
  flutter_native_splash: ^1.3.2

